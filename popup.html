<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="popup.css" />
        <script src="popup.js" defer></script>
    </head>
    <body>
        <div class="school-entry-box">
            <form id="school-entry-form">
                <label for="schoolName">Your School's Full Name:</label>
                <input
                    type="text"
                    id="schoolName"
                    name="schoolName"
                    autocomplete="off"
                />
            </form>
        </div>
        <div class="generate-button">
            <button id="generateButton" form="school-entry-box">
                Click Me!
            </button>
        </div>
    </body>
</html>
